<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Money</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .donate-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .donate-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .donate-container img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .donate-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .upi-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .upi-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="donate-container">
        <h1>Donate via UPI</h1>
        <img src="img/WhatsApp Image 2025-01-10 at 23.15.44_ad5f66f4.jpg" alt="QR Code for Donation">
        <p>Scan the QR code above to make a donation or <br>use the UPI ID below:</p>
        <a href="upi://pay?pa=your-upi-id@bank&pn=YourName&cu=INR" class="upi-link">Pay via UPI</a>
    </div>
</body>
</html>
