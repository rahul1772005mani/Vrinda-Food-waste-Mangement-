<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #74ebd5, #9face6); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .thank-you-container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        .thank-you-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .thank-you-container p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .thank-you-container button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .thank-you-container button:hover {
            background-color: #27ae60;
        }

        .thank-you-container a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your donation is greatly appreciated. Youâ€™ve made a meaningful impact in helping those in need.</p>
        <button onclick="location.href='index.html'">Go Back to Home</button>
    </div>
</body>
</html>
