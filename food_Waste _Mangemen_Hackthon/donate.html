<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donor Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            
        }

        /* Video background styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dim overlay on video */
        .dim-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .content p {
            font-size: 20px;
            margin-bottom: 40px;
            max-width: 600px;
        }

        /* Buttons styling */
        .button-group {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .donate-food {
            background-color: #18ef46;
            color: white;
        }

        .donate-food:hover {
            background-color: #3195e7;
        }

        .donate-money {
            background-color: #2ecc71;
            color: white;
        }

        .donate-money:hover {
            background-color: #27ae60;
        }

        .learn-more {
            background-color: #3498db;
            color: white;
        }

        .learn-more:hover {
            background-color: #2980b9;
        }
        
    </style>
</head>
<body>
    <!-- Video background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="C:\Users\ASUS\Desktop\food_Waste _Mangemen_Hackthon\WhatsApp Video 2025-01-10 at 17.30.13_042446f1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Dim overlay -->
    <div class="dim-overlay"></div>

    <!-- Content -->
    <div class="content">
        <h1>Make a Difference</h1>
        <p>Join us in the fight against hunger. You can make an impact by donating food or money to those in need.</p>
        <div class="button-group">
            <button class="button donate-food" onclick="location.href='donatefood.html'">Donate Food</button>
            <button class="button donate-food" onclick="location.href='donatemoney.html'">Donate Money</button>
            <button class="button donate-food" onclick="location.href='learnmore.html'">Learn more</button>

        </div>
    </div>
</body>
</html>
